<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./tailwind.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-Verydarkblue">
  <div
    class="flex md:flex-row flex-col-reverse md:justify-center md:items-center w-10/12 my-20 mx-auto md:rounded-l-lg rounded-b-lg bg-Darkdesaturatedblue">
    <div class="md:w-1/2 w-full ">
      <div>
        <h1 class="text-3xl text-Whiteheadingstats font-bold md:w-80 w-10/12 text-center
        md:text-left pt-7 md:pt-1 pl-10">
          Get <span class="text-Softviolet">insights</span> that help your business grow.
        </h1>
      </div>
      <div class="my-3 py-1 w-10/12 text-center md:text-left pl-10">
        <p class="text-Slightlytransparentwhite"> Discover the benefits of data analytics and make better decisions
          regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div class=" pt-5 md:pt-8 md:mt-3 flex md:flex-row flex-col md:justify-between  
      md:items-center md:pr-8 md:w-10/12 text-center mx-auto mb-10">
        <div>
          <h2 class="font-bold text-Whiteheadingstats text-xl pt-4">10k+</h2>
          <p class="text-Slightlytransparentwhite ">companies</p>

        </div>
        <div>
          <h2 class="font-bold text-Whiteheadingstats text-xl pt-4">314</h2>
          <p class="text-Slightlytransparentwhite">templates</p>

        </div>
        <div>
          <h2 class="font-bold text-Whiteheadingstats text-xl pt-4">12m+</h2>
          <p class="text-Slightlytransparentwhite">queries</p>
        </div>
      </div>
    </div>
    <div class="md:w-1/2 relative w-full">
      <img src="image-header-desktop.jpg" alt="desktop image" class="md:flex hidden md:rounded-r-lg">
      <img src="image-header-mobile.jpg" alt="mobile image" class="md:hidden flex rounded-t-lg">
      <div class="bg-Softviolet absolute inset-0 opacity-50 md:rounded-r-lg rounded-t-lg">

      </div>
    </div>
  </div>







  <div class="attribution text-Slightlytransparentwhite">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arthur</a>.
  </div>
</body>

</html>
